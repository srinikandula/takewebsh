<table >
    <tr ng-repeat="employee in employees">
        <td>{{employee.name}}</td>
        <td>{{employee.address}}</td>
        <td>{{employee.salary}}</td>
        <td><button ng-click="loadEmployee(employee.employeeId)">Update</button></td>
        <td><button ng-click="deleteEmployee(employee)">Delete</button></td>
    </tr>
</table>
<br/>
<button ng-click="gotoCreateEmployee()">Create</button>
