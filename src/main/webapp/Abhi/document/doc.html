<body ng-app="myApp"  style="background-image:url(img.jpg)">

<script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl : "partials/home.html"
            })
            .when("/htmlIntro", {
                templateUrl : "partials/htmlIntro.html"
            })
            .when("/htmlTags", {
                templateUrl : "partials/htmlTags.html"

            .otherwise({
                redirectTo: '/'
            })
    });
</script>
