<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="student in students | orderBy:'studentId'">
        <td>{{student.studentId}}</td>
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td><button ng-click="loadStudent(student.studentId)">Update</button></td>
        <td><button ng-click="deleteStudent(student.studentId)">Delete</button></td>
    </tr>
</table><br/><br/>

<button ng-click="saveStudent()">Add Student</button>
