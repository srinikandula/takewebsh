<div>
    <h1>Add or Update</h1><br/><br/>

    <input type="text" ng-model="student.firstName" placeholder="First Name"><br/>
    <input type="text" ng-model="student.lastName" placeholder="Last Name"><br/>

    <p>{{message}}</p><br/>

    <button ng-click="createStudent()">Save</button>
    <button ng-click="goToList()">Student List</button>
</div>
