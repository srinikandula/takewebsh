<div><h1>Student List</h1><br/>
<p>Search: <input type="text" ng-model="searc" /></p>

<table border="2" cellpadding="3" cellspacing="5">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th></th>
    </tr>
    <tr ng-repeat="student in students | filter:searc">
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td><button ng-click="loadStudent(student.studentId)">Update</button></td>
        <td><button ng-click="deleteStudent(student.studentId)">Delete</button></td>
    </tr>
</table><br/><br/>

<button ng-click="gotostudentCreate()">Add Student</button>
</div>
